<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
</head>
<body>
    <div th:fragment="header">
        <span th:text="${username}" ></span>
        <p th:text="${session.user}" th:unless="${session == null}">[...]</p>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/FindItGrails">FindIt</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown ${addItemActive}">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-plus"></span> Add Item
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>Add Disk Item</li>
                            <li>Add Physical Item</li>
                        </ul>
                    </li>
                    <li class="${listItemActive}">
                        <span class="glyphicon glyphicon-th-list"></span>
                        <a th:href="@{/order/listItems}" /> List Items
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="${userInfoActive}">
                        <span class="glyphicon glyphicon-user"></span> username
                    </li>
                    <li>
                        <span class="glyphicon glyphicon-log-out"></span> Logout
                    </li>
                </ul>
            </div>
        </nav>

        <script th:inline="javascript">
            /*<![CDATA[*/
            var username = /*[[${username}]]*/;
            /*]]>*/
        </script>
    </div>
</body>
</html>
